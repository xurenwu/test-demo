<!DOCTYPE html>
<html>
  <head>
    <title>ajaxCase01.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <script type="text/javascript">
       function getXhr(){
         var xhr = new XMLHttpRequest();
         return xhr;       
       }
       function sendXhr(){
         var xhr = getXhr();
         xhr.open("GET","/jdbc01/demo");
         xhr.onreadystatechange = function(){
            if(xhr.readyState == 4){
               var msg = xhr.responseText;
               document.getElementById("msg01").innerHTML=msg;  
            }
         };
         xhr.send(null);
       }
       function checkName(){
         var xhr = getXhr();         
         xhr.open("POST", "/jdbc01/demo02");
          //给Http协议设置请求头参数
         xhr.setRequestHeader("content-type", "application/x-www-form-urlencoded");//发送的请求的包头
         xhr.onreadystatechange =function(){
                
           if(xhr.readyState==4 && xhr.status==200){
             var msg = xhr.responseText ;
             document.getElementById("msg02").innerHTML=msg;
           }   
            
         };         
         var name = document.getElementById("name").value;                                
         xhr.send("name="+name);  
         document.getElementById("msg02").innerHTML="正在检测...";        
         
       }
    
    </script>
  </head>
  
  <body>
    <a href="#" onclick="sendXhr()"  >查看上证指数</a>
    <span id="msg01"></span>
    <hr>
    <table>
       <tr>
         <td>新闻标题</td>
         <td>时间</td>         
       </tr>
       <tr>
         <td>时政新闻眼 | 访问葡萄牙，习近平引用16字古语为两国关系点赞</td>
         <td>2018年12月05日</td>         
       </tr>
       <tr>
         <td>冻哭！今冬首个棉裤预警发布 全国八成地区需棉裤护体</td>
         <td>2018-12-05</td>
       </tr>
       <tr>
         <td>浙江公布高考英语加权赋分调查结果：责令省教育厅长辞职</td>
         <td>2018-12-05</td>
       </tr>
    </table>
    <hr>
    <p>
       姓名:<input type="text" id="name" onblur="checkName()"/>
       <span id="msg02"></span>
    </p>
  </body>
</html>
